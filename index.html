<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="style.css" rel="stylesheet" />

    <title>Olivia's Weather Forecast</title>
  </head>
  <body>
    <div id="root">
      <div class="App">
        <div class="container">
          <div class="Weather">
            <form id="search-form" class="mb-3">
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    placeholder="Enter a city..."
                    class="form-control search-input"
                    id="city-input"
                    autocomplete="off"
                  />
                </div>
                <div class="col-3 p-0">
                  <input
                    type="submit"
                    class="btn btn-primary w-100"
                    value="Search"
                  />
                </div>
              </div>
            </form>
            <div class="WeatherInfo">
              <div class="row">
                <div class="col-6">
                  <h1 id="city"></h1>
                  <ul>
                    <li>Last updated: <span id="date"></span></li>
                    <li id="description"></li>
                    <li>Humidity: <strong><span id="humidity"></span>%</strong>, Wind: <strong><span id="wind"></span>km/h</strong></li>
                  </ul>
                </div>
                <div class="col-6">
                  <div class="temperature-container d-flex justify-content-end">
                    <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" 
                        alt="Partly Cloudy"
                        id="icon"
                    />
                    <span class="temperature" id="temperature"></span>
                    <span class="unit"> Â°F</span>
                  </div>
                </div>
              </div>
            </div>

          <div class="weather-forecast" id="forecast">
          </div>
        </div>

          </div>
            <footer>Coded by Olivia Barone. 
              <a href="https://github.com/oliviadigiorgio/vanilla-weather-app" target="_blank" rel="noopener noreferrer">Code open-sourced on GitHub.</a>
            </footer>  
        </div>
    </div>      
    </div>
    <script src="app.js"></script>
  </body>
</html>
